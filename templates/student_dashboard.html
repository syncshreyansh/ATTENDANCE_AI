<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance - Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- CSS Variables --- */
        :root {
            --color-bg: #101010;
            --color-surface: #181818;
            --color-border: #2A2A2A;
            --color-accent: #00E0F0;
            --color-accent-glow: rgba(0, 224, 240, 0.2);
            --color-accent-strong-glow: rgba(0, 224, 240, 0.4);
            --color-status-green: #16A34A;
            --color-status-red: #FF4545;
            --color-text-primary: #EFEFEF;
            --color-text-secondary: #AAAAAA;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Montserrat', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #050505 100%);
            color: var(--color-text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-accent);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.3;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(100px); }
        }

        h1, h2, h3 {
            font-family: var(--font-heading);
            font-weight: 600;
        }

        /* --- Header --- */
        .main-header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-image: linear-gradient(to bottom, 
                rgba(16, 16, 16, 1) 0%,
                rgba(16, 16, 16, 0.7) 60%,
                transparent 100%
            );
        }

        .logo-title {
            font-size: 24px;
            color: var(--color-text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* --- Button Styles --- */
        .btn {
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 14px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background-color: rgba(24, 24, 24, 0.5);
            color: var(--color-text-secondary);
            border: 1px solid rgba(0, 224, 240, 0.2);
        }
        .btn-secondary:hover {
            color: var(--color-text-primary);
            border-color: var(--color-accent);
            box-shadow: 0 0 15px var(--color-accent-glow);
        }

        /* --- Main Container --- */
        .dashboard-container {
            position: relative;
            z-index: 1;
            padding: 30px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Card Styles --- */
        .card {
            background: rgba(24, 24, 24, 0.5);
            backdrop-filter: blur(25px);
            border: none;
            border-radius: 12px;
            padding: 24px;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
            margin-bottom: 24px;
        }
        .card:hover {
            box-shadow: 0 0 30px var(--color-accent-strong-glow);
        }

        /* --- Profile Card --- */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-accent), #00c8d8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #000;
            font-weight: 700;
        }

        .profile-info h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        .profile-info p {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .profile-info .points {
            color: var(--color-accent);
            font-weight: 700;
        }

        /* --- Stats Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .stats-card {
            background: rgba(24, 24, 24, 0.5);
            backdrop-filter: blur(25px);
            border: none;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        .stats-card:hover {
            box-shadow: 0 0 30px var(--color-accent-strong-glow);
        }

        .card-icon {
            font-size: 20px;
            color: var(--color-accent);
            position: absolute;
            top: 24px;
            right: 24px;
        }

        .stats-value {
            font-family: var(--font-heading);
            font-size: 40px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .stats-label {
            font-size: 16px;
            color: var(--color-text-secondary);
        }

        /* --- Main Grid --- */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 224, 240, 0.2);
        }

        .card-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .card-header i {
            color: var(--color-accent);
        }

        /* --- Chart --- */
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* --- Calendar --- */
        .attendance-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(0, 224, 240, 0.2);
            color: var(--color-text-secondary);
            transition: all 0.3s ease;
        }

        .calendar-day.present {
            background: rgba(22, 163, 74, 0.2);
            border-color: var(--color-status-green);
            color: var(--color-text-primary);
        }

        .calendar-day.absent {
            background: rgba(255, 69, 69, 0.2);
            border-color: var(--color-status-red);
            color: var(--color-text-primary);
        }

        .calendar-day.today {
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 15px var(--color-accent-glow);
            color: var(--color-accent);
        }

        /* --- Event List --- */
        .event-log-list {
            list-style: none;
            font-family: var(--font-mono);
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }

        .event-log-list li {
            padding: 12px 0;
            color: var(--color-text-primary);
            border-bottom: 1px solid rgba(0, 224, 240, 0.1);
        }

        .event-log-list li:last-child {
            border-bottom: none;
        }

        .event-log-list .date {
            color: var(--color-accent);
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
        }

        .event-log-list .details {
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }

        /* --- Responsive --- */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .dashboard-container {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .user-profile {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 500px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header class="main-header">
        <h1 class="logo-title">MY ATTENDANCE</h1>
        <div class="header-controls">
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="card user-profile">
            <div class="profile-avatar" id="profileAvatar">...</div>
            <div class="profile-info">
                <h2 id="studentName">Loading...</h2>
                <p>Student ID: <span id="studentId">---</span> | Class: <span id="studentClass">---</span></p>
                <p>Points Earned: <span class="points" id="studentPoints">0</span></p>
            </div>
        </div>

        <section class="stats-grid">
            <div class="stats-card">
                <i class="fa-solid fa-calendar-check card-icon"></i>
                <span class="stats-value" id="daysPresent">0</span>
                <span class="stats-label">Days Present</span>
            </div>
            <div class="stats-card">
                <i class="fa-solid fa-calendar-times card-icon"></i>
                <span class="stats-value" id="daysAbsent">0</span>
                <span class="stats-label">Days Absent</span>
            </div>
            <div class="stats-card">
                <i class="fa-solid fa-chart-line card-icon"></i>
                <span class="stats-value" id="attendancePercentage">0%</span>
                <span class="stats-label">Attendance Rate</span>
            </div>
            <div class="stats-card">
                <i class="fa-solid fa-fire card-icon"></i>
                <span class="stats-value" id="currentStreak">0</span>
                <span class="stats-label">Current Streak</span>
            </div>
        </section>

        <div class="main-grid">
            <section class="card">
                <div class="card-header">
                    <h2><i class="fa-solid fa-chart-bar"></i> Attendance Trend</h2>
                </div>
                <div class="chart-container">
                    <canvas id="attendanceChart"></canvas>
                </div>
            </section>

            <section class="card">
                <div class="card-header">
                    <h2><i class="fa-solid fa-calendar-alt"></i> This Month</h2>
                </div>
                <div class="attendance-calendar" id="calendar"></div>
            </section>
        </div>

        <section class="card">
            <div class="card-header">
                <h2><i class="fa-solid fa-history"></i> Recent Attendance</h2>
            </div>
            <ul class="event-log-list" id="recentAttendance">
                <li style="text-align: center; color: var(--color-text-secondary)">Loading...</li>
            </ul>
        </section>
    </main>

    <script>
        // Generate animated particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token || !user.student_id) {
            window.location.href = '/login';
        }
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        });
        
        // Load student data
        async function loadStudentData() {
            try {
                if (!user || !user.student_id) {
                    console.error('No student ID found in local storage.');
                    window.location.href = '/login';
                    return;
                }

                const studentResponse = await fetch(`/api/student-profile/${user.student_id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!studentResponse.ok) throw new Error('Failed to fetch student profile');
                const studentData = await studentResponse.json();
                
                if (studentData.success) {
                    const student = studentData.student;
                    document.getElementById('studentName').textContent = student.name;
                    document.getElementById('studentId').textContent = student.student_id;
                    document.getElementById('studentClass').textContent = `${student.class}-${student.section}`;
                    document.getElementById('studentPoints').textContent = student.points || 0;
                    
                    if (student.name) {
                        const initials = student.name.split(' ').map(n => n[0]).join('').toUpperCase();
                        document.getElementById('profileAvatar').textContent = initials;
                    }
                }
                
                const statsResponse = await fetch(`/api/student-stats/${user.student_id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!statsResponse.ok) throw new Error('Failed to fetch student stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    document.getElementById('daysPresent').textContent = statsData.days_present;
                    document.getElementById('daysAbsent').textContent = statsData.days_absent;
                    document.getElementById('attendancePercentage').textContent = statsData.attendance_rate + '%';
                    document.getElementById('currentStreak').textContent = statsData.streak || 0;
                }
                
                await loadAttendanceHistory();
                await loadCalendar();
                await loadChart();
                
            } catch (error) {
                console.error('Error loading student data:', error);
            }
        }
        
        async function loadAttendanceHistory() {
            const response = await fetch(`/api/student-attendance/${user.student_id}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                 console.error('Failed to load attendance history');
                 return;
            }
            const data = await response.json();
            
            const listEl = document.getElementById('recentAttendance');
            listEl.innerHTML = '';
            
            if (data.attendance && data.attendance.length > 0) {
                data.attendance.forEach(record => {
                    const item = document.createElement('li');
                    const recordDate = new Date(record.date).toLocaleDateString(undefined, {
                        year: 'numeric', month: 'long', day: 'numeric'
                    });
                    item.innerHTML = `
                        <span class="date">${recordDate}</span>
                        <span class="details">${record.status} - ${record.time_in || 'N/A'} | +${record.points_earned} pts</span>
                    `;
                    listEl.appendChild(item);
                });
            } else {
                listEl.innerHTML = '<li style="text-align: center; color: var(--color-text-secondary)">No attendance records</li>';
            }
        }
        
        async function loadCalendar() {
            const calendarEl = document.getElementById('calendar');
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            const response = await fetch(`/api/student-attendance/${user.student_id}?month=${currentMonth + 1}&year=${currentYear}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                 console.error('Failed to load calendar data');
                 return;
            }
            const data = await response.json();
            const attendanceMap = {};
            
            if (data.attendance) {
                data.attendance.forEach(record => {
                    const date = new Date(record.date);
                    const dayOfMonth = date.getUTCDate();
                    attendanceMap[dayOfMonth] = record.status;
                });
            }
            
            calendarEl.innerHTML = '';
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                
                if (attendanceMap[day] === 'present') {
                    dayEl.classList.add('present');
                } else if (attendanceMap[day] === 'absent') {
                    dayEl.classList.add('absent');
                }
                
                if (day === today.getDate()) {
                    dayEl.classList.add('today');
                }
                
                calendarEl.appendChild(dayEl);
            }
        }
        
        async function loadChart() {
            const response = await fetch(`/api/student-trend/${user.student_id}?days=30`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (!response.ok) {
                 console.error('Failed to load chart data');
                 return;
            }
            const data = await response.json();
            
            if (data.success) {
                const ctx = document.getElementById('attendanceChart').getContext('2d');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Attendance Rate',
                            data: data.values,
                            borderColor: '#00E0F0',
                            backgroundColor: 'rgba(0, 224, 240, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    color: '#AAAAAA',
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                },
                                grid: {
                                    color: 'rgba(0, 224, 240, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#AAAAAA'
                                },
                                grid: {
                                    color: 'rgba(0, 224, 240, 0.1)'
                                }
                            }
                        }
                    }
                });
            }
        }
        
        loadStudentData();
    </script>
</body>
</html>
