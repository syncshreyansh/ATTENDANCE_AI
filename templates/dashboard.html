<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    
    <style>
        /* --- CSS Variables --- */
        :root {
            --color-bg: #101010;
            --color-surface: #181818;
            --color-border: #2A2A2A;
            --color-accent: #00E0F0;
            --color-accent-glow: rgba(0, 224, 240, 0.2);
            --color-accent-strong-glow: rgba(0, 224, 240, 0.4);
            --color-status-green: #16A34A;
            --color-status-red: #FF4545;
            --color-text-primary: #EFEFEF;
            --color-text-secondary: #AAAAAA;
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Montserrat', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #050505 100%);
            color: var(--color-text-primary);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-accent);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.3;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(100px); }
        }

        h1, h2, h3 {
            font-family: var(--font-heading);
            font-weight: 600;
        }

        /* --- Button Styles --- */
        .btn {
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 14px;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent), #00c8d8);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 224, 240, 0.3);
        }
        .btn-primary:hover {
            box-shadow: 0 6px 25px var(--color-accent-strong-glow);
            filter: brightness(1.1);
        }

        .btn-primary-outline {
            background-color: transparent;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
        }
        .btn-primary-outline:hover {
            background: linear-gradient(135deg, var(--color-accent), #00c8d8);
            color: #000;
            box-shadow: 0 0 20px var(--color-accent-strong-glow);
        }

        .btn-green {
            background-color: var(--color-status-green);
            color: var(--color-text-primary);
        }
        .btn-green:hover {
            filter: brightness(1.2);
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
        }

        .btn-red {
            background-color: var(--color-status-red);
            color: var(--color-text-primary);
        }
        .btn-red:hover {
            filter: brightness(1.2);
            box-shadow: 0 4px 15px rgba(255, 69, 69, 0.3);
        }

        .btn-secondary {
            background-color: rgba(24, 24, 24, 0.5);
            color: var(--color-text-secondary);
            border: 1px solid rgba(0, 224, 240, 0.2);
        }
        .btn-secondary:hover {
            color: var(--color-text-primary);
            border-color: var(--color-accent);
            box-shadow: 0 0 15px var(--color-accent-glow);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Header Layout --- */
        .main-header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: transparent;
            background-image: linear-gradient(to bottom, 
                rgba(16, 16, 16, 1) 0%,
                rgba(16, 16, 16, 0.7) 60%,
                transparent 100%
            );
            backdrop-filter: none;
            border-bottom: none;
            box-shadow: none;
            flex-shrink: 0;
        }

        .logo-title {
            font-size: 24px;
            color: var(--color-text-primary);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* --- Main Dashboard Layout --- */
        .dashboard-container {
            position: relative;
            z-index: 1;
            padding: 30px 40px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            height: 100%;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: 100%;
            overflow: visible;
        }

        /* --- Camera Feed --- */
        .camera-feed-placeholder {
            width: 100%;
            background: rgba(24, 24, 24, 0.5);
            backdrop-filter: blur(25px);
            border: none;
            border-radius: 12px;
            box-shadow: none;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-text-secondary);
            font-family: var(--font-mono);
            position: relative;
            flex: 1;
        }
        .camera-feed-placeholder:hover {
            box-shadow: 0 0 30px var(--color-accent-strong-glow);
        }

        /* --- Notification Banner --- */
        .feed-notification {
            position: absolute;
            top: 16px;
            left: 16px;
            right: 16px;
            background: rgba(88, 80, 236, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.5);
            font-family: var(--font-body);
            font-size: 14px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 5;
            box-shadow: 0 4px 12px rgba(88, 80, 236, 0.3);
        }

        .feed-notification i {
            font-size: 16px;
        }

        #liveFeedVideo {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            position: absolute;
            top: 0;
            left: 0;
        }

        .feed-placeholder {
            text-align: center;
        }

        .feed-placeholder i {
            font-size: 48px;
            color: var(--color-accent);
            margin-bottom: 16px;
        }

        .status-light {
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--color-text-secondary);
            position: absolute;
            top: 16px;
            left: 16px;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 5;
        }
        .status-light.status-offline {
            color: var(--color-status-red);
        }
        .status-light.status-online {
            color: var(--color-status-green);
        }

        .feed-controls {
            display: flex;
            gap: 16px;
            position: absolute;
            bottom: 16px;
            right: 16px;
            z-index: 5;
        }

        /* --- MODIFIED RECOGNITION OVERLAY --- */
        .recognition-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px; /* <-- Positioned to the left */
            /* transform: translateX(-50%); */ /* <-- Removed center transform */
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px; /* <-- Matched target image style */
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-out;
            z-index: 5;
            display: flex; /* <-- Added for icon alignment */
            align-items: center; /* <-- Added for icon alignment */
        }
        
        /* This new rule adds the icon */
        .recognition-overlay::before {
            content: 'üîî';
            font-size: 16px;
            margin-right: 10px;
            display: inline-block;
        }

        .recognition-overlay.show {
            opacity: 1;
            visibility: visible;
            bottom: 30px;
        }

        .recognition-overlay.success {
            background: rgba(16, 185, 129, 0.7);
            border-color: rgba(16, 185, 129, 1);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .recognition-overlay.success::before {
            content: '‚úì'; /* Success icon */
        }

        .recognition-overlay.error {
            background: rgba(239, 68, 68, 0.7);
            border-color: rgba(239, 68, 68, 1);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        .recognition-overlay.error::before {
            content: '‚úó'; /* Error icon */
        }

        .recognition-overlay.recognizing {
            /* Purple background is removed to keep the dark theme */
            /* background: rgba(139, 92, 246, 0.7); */
            
            /* Keep a subtle glow using the theme's accent color */
            border-color: var(--color-accent); 
            box-shadow: 0 0 20px var(--color-accent-glow);
        }
        
        /* This new rule changes the icon during recognition */
        .recognition-overlay.recognizing::before {
            content: 'üë§'; /* Person icon */
        }
        /* --- END OF MODIFICATIONS --- */


        /* --- Stats Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            flex-shrink: 0;
        }

        .stats-card {
            background: rgba(24, 24, 24, 0.5);
            backdrop-filter: blur(25px);
            border: none;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        .stats-card:hover {
            box-shadow: 0 0 30px var(--color-accent-strong-glow);
        }

        .card-icon {
            font-size: 20px;
            color: var(--color-accent);
            position: absolute;
            top: 24px;
            right: 24px;
        }

        .stats-value {
            font-family: var(--font-heading);
            font-size: 40px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 8px;
        }

        .stats-label {
            font-size: 16px;
            color: var(--color-text-secondary);
        }

        /* --- Event Log Card --- */
        .card {
            background: rgba(24, 24, 24, 0.5);
            backdrop-filter: blur(25px);
            border: none;
            border-radius: 12px;
            padding: 24px;
            box-shadow: none;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 0 30px var(--color-accent-strong-glow);
        }

        .event-log-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 224, 240, 0.2);
            padding-bottom: 16px;
            flex-shrink: 0;
        }
        .card-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-log-list {
            list-style: none;
            font-family: var(--font-mono);
            font-size: 14px;
            flex: 1;
            overflow-y: auto;
        }
        .event-log-list li {
            padding: 8px 0;
            color: var(--color-text-primary);
        }
        .event-log-list li .time {
            color: var(--color-accent);
            margin-right: 12px;
        }

        /* --- Modal --- */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.show {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            background: rgba(24, 24, 24, 0.7);
            backdrop-filter: blur(25px);
            border: none;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(1);
            transition: transform 0.3s ease;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 224, 240, 0.2);
            flex-shrink: 0;
        }

        .btn-close {
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .btn-close:hover {
            color: var(--color-accent);
        }

        .modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            padding: 24px;
            flex: 1;
            overflow: hidden;
        }

        .modal-camera-area {
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .camera-feed-placeholder.large {
            flex: 1;
            aspect-ratio: auto;
            margin-bottom: 0;
            overflow: hidden;
            position: relative;
            padding: 0;
        }

        #videoPreview, #photoCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #videoPreview {
            transform: scaleX(-1);
        }

        #photoCanvas {
            display: none;
        }

        .modal-capture-btn {
            margin-top: 16px;
            width: 100%;
            justify-content: center;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 0;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid rgba(0, 224, 240, 0.3);
            color: var(--color-text-primary);
            font-family: var(--font-body);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 2px 10px -2px var(--color-accent-glow);
        }
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
            border-top: 1px solid rgba(0, 224, 240, 0.2);
            padding-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- Responsive --- */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            html, body {
                height: auto;
                overflow: auto;
            }
            .left-column, .right-column {
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }
            .dashboard-container {
                padding: 20px;
            }
            .modal-content {
                max-width: 90%;
            }
            .modal-body {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }
            .modal-camera-area {
                order: 2;
                min-height: 300px;
            }
            .modal-form {
                order: 1;
            }
        }

        @media (max-width: 500px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .header-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            .feed-controls {
                flex-direction: column;
                width: 90%;
                right: 5%;
                left: 5%;
                bottom: 10px;
                align-items: stretch;
            }
            .feed-controls .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header class="main-header">
        <h1 class="logo-title">LIVE RECOGNITION</h1>
        <div class="header-controls">
            <button class="btn btn-primary" id="enroll-btn">
                <i class="fa-solid fa-user-plus"></i> Enroll Student
            </button>
            <button class="btn btn-secondary" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
    </header>

    <main class="dashboard-container">
        <section class="main-content">
            <div class="left-column">
                <div class="camera-feed-placeholder">
                    <span class="status-light status-offline" id="status-indicator">‚óè Offline</span>
                    <video id="liveFeedVideo" autoplay playsinline muted></video>
                    <div class="feed-placeholder" id="feedPlaceholder">
                        <i class="fa-solid fa-camera-slash"></i>
                        <p>Camera Feed Inactive</p>
                    </div>
                    <div class="recognition-overlay" id="recognitionOverlay">
                        <span id="recognitionOverlayText"></span>
                    </div>
                    <div class="feed-controls">
                        <button class="btn btn-green" id="startSystem"><i class="fa-solid fa-play"></i> Start</button>
                        <button class="btn btn-red" id="stopSystem" disabled><i class="fa-solid fa-stop"></i> Stop</button>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <section class="stats-grid">
                    <div class="stats-card">
                        <i class="fa-solid fa-user-check card-icon"></i>
                        <span class="stats-value" id="presentCount">0</span>
                        <span class="stats-label">Present Today</span>
                    </div>
                    <div class="stats-card">
                        <i class="fa-solid fa-user-xmark card-icon"></i>
                        <span class="stats-value" id="absentCount">0</span>
                        <span class="stats-label">Absent Today</span>
                    </div>
                    <div class="stats-card">
                        <i class="fa-solid fa-percent card-icon"></i>
                        <span class="stats-value" id="attendanceRate">0%</span>
                        <span class="stats-label">Attendance Rate</span>
                    </div>
                    <div class="stats-card">
                        <i class="fa-solid fa-users card-icon"></i>
                        <span class="stats-value" id="totalStudents">0</span>
                        <span class="stats-label">Total Students</span>
                    </div>
                </section>

                <div class="card event-log-card">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-list-ul"></i> Recent Events</h2>
                    </div>
                    <ul class="event-log-list" id="recentEvents">
                        <li style="text-align: center; color: var(--color-text-secondary)">No events yet</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-backdrop" id="enroll-modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Enroll New Student</h2>
                <button class="btn-close" id="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="modal-camera-area">
                    <div class="camera-feed-placeholder large">
                        <video id="videoPreview" autoplay playsinline muted></video>
                        <canvas id="photoCanvas"></canvas>
                        <div class="feed-placeholder">
                            <i class="fa-solid fa-camera"></i>
                            <p>Camera Preview</p>
                        </div>
                    </div>
                    <button class="btn btn-primary-outline modal-capture-btn" id="capturePhoto">
                        <i class="fa-solid fa-camera"></i> Capture Photo
                    </button>
                    <button class="btn btn-primary-outline modal-capture-btn hidden" id="recapturePhoto">
                        <i class="fa-solid fa-redo"></i> Retake Photo
                    </button>
                </div>
                
                <form class="modal-form" id="enrollForm">
                    <div class="form-group">
                        <label for="student-name">Student Name *</label>
                        <input type="text" id="student-name" placeholder="Enter full name (alphabets only)" required pattern="[A-Za-z\s]+">
                    </div>
                    <div class="form-group">
                        <label for="student-id">Student ID *</label>
                        <input type="text" id="student-id" placeholder="Enter student ID" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="class">Class *</label>
                        <input type="text" id="class" placeholder="e.g., 10" required>
                    </div>
                    <div class="form-group">
                        <label for="section">Section *</label>
                        <input type="text" id="section" placeholder="e.g., A" required>
                    </div>
                    <div class="form-group">
                        <label for="parent-phone">Parent Phone *</label>
                        <input type="tel" id="parent-phone" placeholder="Enter 10-15 digit phone number" required pattern="[0-9]{10,15}" minlength="10" maxlength="15">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-modal-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="enrollSubmitBtn" disabled>
                            <i class="fa-solid fa-check"></i> Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
